version: '3.8'

services:
  # ------------------------------------
  # 1. Database Service (PostgreSQL)
  # ------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: rbac_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-rbac_system}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rbac_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------
  # 2. Cache Service (Redis)
  # ------------------------------------
  redis:
    image: redis:alpine
    container_name: rbac_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - rbac_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------
  # 3. Application Service (NestJS)
  # ------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rbac_api
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override host config để kết nối trong mạng Docker
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - NODE_ENV=development
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount code để hot-reload
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - rbac_network

volumes:
  postgres_data:
  redis_data:

networks:
  rbac_network:
    driver: bridge
